<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui, maximum-scale=1.0, minimum-scale=1.0">
  <style media="screen">
    * {
      padding: 0;
      margin: 0;
      -webkit-user-select: none;
      -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
    }

    html, body {
      height: 100%;
      -webkit-overflow-scrolling: touch;
    }
  </style>
  <title>vue-actionsheet example</title>
</head>
<body>
<button @click="sheetVisible = true">open an action sheet</button>
<actionsheet :actions="actions" :visible.sync="sheetVisible"></actionsheet>
<script src="./vue.js"></script>
<script src="./dist/build.js"></script>
</body>
</html>
